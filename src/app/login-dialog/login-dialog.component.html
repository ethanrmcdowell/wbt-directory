<div class="login-container">
    <mat-form-field>
        <mat-label>
            E-mail
        </mat-label>
        <input matInput [(ngModel)]="email">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>
            Password
        </mat-label>
        <input type="password" matInput [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button (click)="adminLogin()">Login</button>
</div>
