<mat-toolbar>
  <span class="title-span">
    <img class="wbt-logo" src="../assets/logo.png">
  </span>
  <span>
    <h1>WBT Directory</h1>
  </span>
  <span class="directory-search">
    <input matInput type="search" placeholder="search employees" [(ngModel)]="searchText" (keydown)="directorySelected = 'all'">
  </span>
</mat-toolbar>

<div class="chip-box">
  <mat-radio-group [(ngModel)]="directorySelected" class="radio-box" (change)="changeDirectory($event)">
    <mat-radio-button color="warn" value="all">All Employees</mat-radio-button>
    <mat-radio-button color="warn" value="department">Employees by Department</mat-radio-button>
    <mat-radio-button color="warn" value="fax">Fax Numbers</mat-radio-button>
  </mat-radio-group>
</div>


<mat-list>
  @if (directorySelected === 'all') {
    <app-all-employees [searchText]="searchText" [people]="people"></app-all-employees>
  } @else if (directorySelected === 'department') {
    <app-department-employees [searchText]="searchText" [byDepartments]="byDepartments"></app-department-employees>
  } @else if (directorySelected === 'fax') {
    <app-fax-numbers [faxes]="fax"></app-fax-numbers>
  }
  
</mat-list>
