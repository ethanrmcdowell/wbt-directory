<mat-toolbar>
  <span class="title-span">
    <img class="wbt-logo" src="../assets/logo.png">
  </span>
  <span>
    <h1>WBT Directory</h1>
  </span>
  <span class="directory-search">
    <input matInput type="search" placeholder="search" [(ngModel)]="searchText">
  </span>
</mat-toolbar>

<mat-list>
  <ng-container *ngFor="let person of this.people">
    <app-person-list [searchText]="searchText" [person]="person"></app-person-list>
  </ng-container>
</mat-list>
